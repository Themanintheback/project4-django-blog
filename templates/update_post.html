{% extends 'main.html' %}
{% block title %} Edit Blog Posts {% endblock %}
{% block content %}

{%  if user.is_authenticated %}
    <h1>Update Posts</h1>
    <br>

    <div class="form-group">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>

        </form>
    </div>
{% else %}

    You do not have authorization to be here.

{% endif %}


{% endblock %}
